<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>StartApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container justify-content-center mt-5 w-50 h-50 align-item-center">
    <div class="card shadow ">
        <h5 class="card-header text-center">Log in</h5>
        <div class="card-body d-flex justify-content-center mx-auto">
            <form>
                <div class="mb-3">
                    <label for="user_id" class="form-label"> ID </label>
                    <input class=" form-control" type="text" name="user_id" id="user_id" placeholder="ID"
                           autocomplete="none" required/>
                </div>
                <div class="mb-3">
                    <label for="user_pw" class="form-label"> Password </label>
                    <input class=" form-control" type="password" name="user_pw" id="user_pw"
                           placeholder="Password" required/>
                </div>
                <a href="/main" class="btn btn-warning col-md-auto " method="post">로그인</a>
            </form>
        </div>
        <div class="card-footer">
            <button data-bs-toggle="modal" data-bs-target="#signupModal" class="btn btn-primary"> Sign-up</button>
            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header ">
                            <h5 class="modal-title" id="signupModalLabel">회원 가입</h5>
                        </div>
                        <form id="signupForm" action="/signup" method="post">
                            <div class="modal-body">
                                <div>
                                    <label> ID </label>
                                    <input class="form-control" type="text" placeholder="아이디 입력" required/>
                                </div>
                                <div>
                                    <label>Password</label>
                                    <input class="form-control" type="password" placeholder="비밀번호 입력" required/>
                                </div>
                                <div>
                                    <label>이름</label>
                                    <input class="form-control" type="text" placeholder="이름 입력" required/>
                                </div>
                                <div>
                                    <label>email</label>
                                    <input class="form-control" type="email" placeholder="이메일 입력" required/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-danger" data-dismiss="modal">닫기</a>
                                <a href="#" class="btn btn-primary" onclick="document.querySelector('#signupForm').submit()"  >제출</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
